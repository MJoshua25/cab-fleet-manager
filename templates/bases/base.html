{% load static %}
<!DOCTYPE html>

<html
  lang="fr"
  class="light-style"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static 'application' %}"
  data-template="vertical-menu-template-no-customizer">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Fleet-wise</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'application/img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'application/vendor/fonts/fontawesome.css' %}" />
    <link rel="stylesheet" href="{% static 'application/vendor/fonts/tabler-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'application/vendor/fonts/flag-icons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'application/vendor/css/rtl/core.css' %}" />
    <link rel="stylesheet" href="{% static 'application/vendor/css/rtl/theme-default.css' %}" />
    <link rel="stylesheet" href="{% static 'application/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'application/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'application/vendor/libs/node-waves/node-waves.css' %}" />
    <link rel="stylesheet" href="{% static 'application/vendor/libs/typeahead-js/typeahead.css' %}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'application/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'application/js/config.js' %}"></script>
  </head>

  <body>
    <!-- Content -->
    {% block content %}

    {% endblock %}
    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'application/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'application/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'application/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'application/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'application/vendor/libs/node-waves/node-waves.js' %}"></script>

    <script src="{% static 'application/vendor/libs/hammer/hammer.js' %}"></script>
    <script src="{% static 'application/vendor/libs/i18n/i18n.js' %}"></script>
    <script src="{% static 'application/vendor/libs/typeahead-js/typeahead.js' %}"></script>

    <script src="{% static 'application/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="{% static 'application/js/main.js' %}"></script>

    <!-- Page JS -->
  </body>
</html>
