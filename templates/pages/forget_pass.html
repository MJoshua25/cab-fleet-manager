{% load static %}
<!DOCTYPE html>

<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static 'application' %}"
  data-template="vertical-menu-template-no-customizer">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Fleet-wise</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'application/img/logos/icon.jpeg' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'application/vendor/fonts/fontawesome.css' %}" />
    <link rel="stylesheet" href="{% static 'application/vendor/fonts/tabler-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'application/vendor/fonts/flag-icons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'application/vendor/css/rtl/core.css' %}" />
    <link rel="stylesheet" href="{% static 'application/vendor/css/rtl/theme-default.css' %}" />
    <link rel="stylesheet" href="{% static 'application/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'application/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'application/vendor/libs/node-waves/node-waves.css' %}" />
    <link rel="stylesheet" href="{% static 'application/vendor/libs/typeahead-js/typeahead.css' %}" />
    <!-- Vendor -->
    <link rel="stylesheet" href="{% static 'application/vendor/libs/formvalidation/dist/css/formValidation.min.css' %}" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{% static 'application/vendor/css/pages/page-auth.css' %}" />
    <!-- Helpers -->
    <script src="{% static 'application/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'application/js/config.js' %}"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <!-- Login -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center mb-4 mt-2">
                <a href="{% url 'core:home' %}" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                      <img src="{% static 'application/img/logos/icon.jpeg' %}" height="22" width="32">

                  </span>
                  <span class="app-brand-text demo text-body fw-bold ms-1">Fleet-wise</span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-1 pt-2">Bienvenue sur Fleet-wise! ðŸ‘‹</h4>
              <p class="mb-4">Merci de mettre Ã  jour votre mot de passe</p>

              <form id="formAuthentication" class="mb-3" action="{% url 'core:forget_password_user' %}" method="POST">
                {% csrf_token %}
                  <div class="mb-3">
                  <label for="email" class="form-label">Nouveau mot de passe</label>
                  <input
                    type="password"
                    class="form-control"
                    id="email"
                    name="password"
                    placeholder="Entrer votre nouveau mot de passe"
                    autofocus />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Confirmer le mot de passe</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="comfirmpassword"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password" />
                    <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                  </div>
                </div>
                  <div class="mb-3">
                      <input type="hidden" class="form-control" value="{{ user_id }}">
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Valider</button>
                </div>
              </form>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'application/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'application/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'application/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'application/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'application/vendor/libs/node-waves/node-waves.js' %}"></script>

    <script src="{% static 'application/vendor/libs/hammer/hammer.js' %}"></script>
    <script src="{% static 'application/vendor/libs/i18n/i18n.js' %}"></script>
    <script src="{% static 'application/vendor/libs/typeahead-js/typeahead.js' %}"></script>

    <script src="{% static 'application/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'application/vendor/libs/formvalidation/dist/js/FormValidation.min.js' %}"></script>
    <script src="{% static 'application/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js' %}"></script>
    <script src="{% static 'application/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'application/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'application/js/pages-auth.js' %}"></script>
  </body>
</html>
